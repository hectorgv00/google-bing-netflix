<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/bing.css" />
    <title>Bing</title>
  </head>
  <body>
    <div id="all">
      <!------------------ Header -------------------->

      <header id="header">
        <div id="header-logoMicrosoft">
          <img
            src="../images/windows-11.png"
            alt="icono windows-11"
            id="icono-windows-11"
          />
          <h1>Microsoft Bing</h1>
        </div>
        <div id="tres-enlaces">
          <a href="#">Imágenes</a>
          <a href="#">Vídeos</a>
          <a href="#">Mapa</a>
          <a href="#">
            <span class="material-symbols-outlined"> more_horiz </span>
          </a>
        </div>
        <div id="resto-header">
          <a href="#">Catalá</a>
          <a href="#">English</a>
          <div class="div-boton">
            <a href="#">Iniciar Sesion</a>
            <button class="boton-div-boton">
              <span class="material-symbols-outlined"> person </span>
            </button>
          </div>
          <div class="div-boton">
            <a href="#">Rewards</a>
            <button class="boton-div-boton">
              <span class="material-symbols-outlined"> military_tech </span>
            </button>
          </div>
          <button class="boton-div-boton sinFondo">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
      </header>

      <!-- ------------------------Main----------------- -->

      <main id="main">
        <div id="divInput">
        <input type="text" id="mainInputBing" />
        <span class="material-symbols-outlined">
          mic
          </span>
          <span class="material-symbols-outlined">
            center_focus_strong
            </span>
            <span class="material-symbols-outlined">
              keyboard
              </span>
              <span class="material-symbols-outlined">
                search
                </span>
      </div>
      </main>

      <!-- --------------FOOTER--------------- -->

      <footer id="footer">
        <div id="footerReducido">
          <div id="botones-arriba-footer">
            <div id="botones-arriba-footer-izquierda">
              <button class="botones-footer">
                <span class="material-symbols-outlined"> expand_more </span>
              </button>
            </div>
            <div id="botones-arriba-footer-derecha">
              <button class="top-noticias-bajo-footer margin-derecha">
                <span class="material-symbols-outlined margin-derecha">
                  location_on
                </span>
                <p>Burjassot</p>
              </button>
              <button class="botones-footer margin-derecha">
                <span class="material-symbols-outlined"> arrow_back_ios </span>
              </button>
              <button class="botones-footer">
                <span class="material-symbols-outlined">
                  arrow_forward_ios
                </span>
              </button>
            </div>
          </div>
          <div id="noticias-bajo-footer">
            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>Hombres rusos de...</p>
              </div>
              <div class="bajo-noticia not1"></div>
            </div>

            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>'Loky' el grafitero...</p>
              </div>
              <div class="bajo-noticia not2"></div>
            </div>

            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>Nadal y Federer se...</p>
              </div>
              <div class="bajo-noticia not3"></div>
            </div>

            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>La eliminación del....</p>
              </div>
              <div class="bajo-noticia not4"></div>
            </div>

            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>Clasismo, conflicto...</p>
              </div>
              <div class="bajo-noticia not5"></div>
            </div>

            <div class="noticia-entera">
              <div class="top-noticias-bajo-footer">
                <p>Más trabajadores y...</p>
              </div>
              <div class="bajo-noticia not6"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
